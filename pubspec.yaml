name: hckegg_lite
description: "HCKEgg Avicultura 360º — Versão Lite (Flutter)"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.10.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Flutter-provided localization package (required for Material localizations)
  flutter_localizations:
    sdk: flutter

  # UI / utilities
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  google_fonts: ^6.2.1
  fl_chart: ^0.69.0

  # Supabase (Auth / Postgres / Storage)
  supabase_flutter: ^2.8.0

  # Offline local DB (Drift) - web compatible
  drift: ^2.20.3

  # Firebase (core + analytics) - web compatible
  firebase_core: ^3.6.0
  firebase_analytics: ^11.3.3
  # Note: firebase_crashlytics removed - not supported on web

  # Networking / json helpers
  dio: ^5.7.0
  json_annotation: ^4.9.0
  uuid: ^4.5.1

  # Camera & OCR for feed stock scanning
  image_picker: ^1.1.2
  google_mlkit_text_recognition: ^0.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Codegen for Drift + JSON serializable
  build_runner: ^2.4.13
  drift_dev: ^2.20.3
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

# analyzer settings
analyzer:
  strong-mode:
    implicit-casts: false
    implicit-dynamic: false
