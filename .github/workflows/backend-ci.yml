name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'

defaults:
  run:
    working-directory: backend

env:
  DART_VERSION: '3.2.0'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/hckegg-api

jobs:
  analyze:
    name: Analyze & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ env.DART_VERSION }}

      - name: Install dependencies
        run: dart pub get

      - name: Verify formatting
        run: dart format --set-exit-if-changed .

      - name: Analyze code
        run: dart analyze --fatal-infos

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ env.DART_VERSION }}

      - name: Install dependencies
        run: dart pub get

      - name: Run tests with coverage
        run: |
          dart pub global activate coverage
          dart test --coverage=coverage

      - name: Generate coverage report
        run: |
          dart pub global run coverage:format_coverage \
            --lcov \
            --in=coverage \
            --out=coverage/lcov.info \
            --report-on=lib

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: backend/coverage/lcov.info
          flags: backend
          fail_ci_if_error: false

      - name: Check coverage threshold
        run: |
          if [ -f coverage/lcov.info ]; then
            COVERAGE=$(dart pub global run coverage:format_coverage --lcov --in=coverage --out=/dev/null --report-on=lib 2>&1 | grep -oP '\d+\.\d+(?=%)' | head -1 || echo "0")
            echo "Coverage: $COVERAGE%"
            if [ -n "$COVERAGE" ]; then
              COVERAGE_INT=${COVERAGE%.*}
              if [ "$COVERAGE_INT" -lt 60 ]; then
                echo "::warning::Coverage is below 60% threshold"
              fi
            fi
          fi

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ env.DART_VERSION }}

      - name: Install dependencies
        run: dart pub get

      - name: Check for outdated dependencies
        run: dart pub outdated
        continue-on-error: true

      - name: Check for security advisories
        run: dart pub deps --json | head -100
        continue-on-error: true

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-dart-frog:
    name: Build Dart Frog
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ env.DART_VERSION }}

      - name: Install Dart Frog CLI
        run: dart pub global activate dart_frog_cli

      - name: Install dependencies
        run: dart pub get

      - name: Build production server
        run: dart pub global run dart_frog_cli:dart_frog build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/build/
          retention-days: 7

  # Deploy to staging (develop branch)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, build-dart-frog]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: backend/build/

      - name: Deploy to Render (Staging)
        if: ${{ vars.RENDER_STAGING_DEPLOY_HOOK != '' }}
        run: |
          curl -X POST "${{ vars.RENDER_STAGING_DEPLOY_HOOK }}" || echo "Staging deploy hook not configured"

      - name: Staging deployment notification
        run: |
          echo "üöÄ Deployed to staging environment"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"

  # Deploy to production (main branch)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, build-dart-frog]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: backend/build/

      - name: Deploy to Render (Production)
        if: ${{ vars.RENDER_PRODUCTION_DEPLOY_HOOK != '' }}
        run: |
          curl -X POST "${{ vars.RENDER_PRODUCTION_DEPLOY_HOOK }}" || echo "Production deploy hook not configured"

      - name: Production deployment notification
        run: |
          echo "üöÄ Deployed to production environment"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"

  # Notify on failure
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [analyze, test, build, build-dart-frog]
    if: failure()
    steps:
      - name: Send failure notification
        run: |
          echo "‚ùå Build failed!"
          echo "Workflow: ${{ github.workflow }}"
          echo "Run: ${{ github.run_id }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
