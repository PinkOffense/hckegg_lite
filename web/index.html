<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#FF69B4">
  <meta name="description" content="HCKEgg Aviculture 360 - Professional poultry management platform. Track egg production, sales, expenses, feed stock, and veterinary records.">
  <meta name="keywords" content="poultry management, egg tracking, aviculture, farm management, HCKEgg">
  <meta name="author" content="HCKEgg Team">

  <!-- Open Graph / Social Sharing -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="HCKEgg Aviculture 360">
  <meta property="og:description" content="Professional poultry management platform. Track egg production, sales, expenses, and more.">
  <meta property="og:image" content="icons/Icon-512.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="HCKEgg 360">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>HCKEgg Aviculture 360</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Loading indicator while Flutter initializes */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #FFF0F5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .loading-content {
      text-align: center;
      color: #FF69B4;
    }
    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #FFB6C1;
      border-top-color: #FF69B4;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <p>Loading HCKEgg 360...</p>
    </div>
  </div>
  <script>
    // Remove loading indicator once Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      var loading = document.getElementById('loading');
      if (loading) loading.remove();
    });

    // Register service worker for PWA offline support
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('flutter_service_worker.js').then(function(reg) {
          console.log('Service worker registered.');
        }).catch(function(err) {
          console.log('Service worker registration failed: ', err);
        });
      });
    }
  </script>
  <!-- Tesseract.js for web OCR (lazy-loads language data on first use) -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
